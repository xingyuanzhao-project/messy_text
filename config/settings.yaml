model:
  name: "hugging-quants/Meta-Llama-3.1-8B-Instruct-AWQ-INT4"
  api_base: "http://localhost:8000/v1"
  api_key: "dummy"

paths:
  input: "df_text.csv"
  output: "df_text_clas_server.csv"
  eval_output: "df_text_eval.csv"
  taxonomy: "config/taxonomy.json"

async:
  enabled: False
  max_retries: 5
  max_concurrent_rows: 2

processing:
  temperature: 0.0
  max_tokens_summary: 1024
  max_tokens_classification: 256
  start_index: 0
  early_break: 20
  inner_loop_break: 5

evaluation:
  rows_eval_break: 2
  benchmarks:
    enable_geval_summarization: false
    enable_geval_hallucination: false
    enable_summac_zs: false
    enable_summac_conv: false
    enable_default_metrics: true

    summac_settings:
      device: "cuda"
      granularity: "sentence"
      model_name: "vitc"


display:
  use_progress_bar: True

logging:
  log_resources: false
  log_prompts: false
  log_response: false
  log_progress: True
  file: "processing.log"
